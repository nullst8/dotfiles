[color]
FOREGROUND = #ffffff
BACKGROUND = #000000
BLACK = #000000
RED = #ff0038
PINK = #fc8eac
GREEN = #77dd77
YELLOW = #ffef00
ORANGE = #ff7518
BLUE = #89CFF0
CYAN = #689d6a
WHITE = #ffffff
